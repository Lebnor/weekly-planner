<!DOCTYPE html>
<html>

<head>
    
    <link rel="stylesheet" href="css/popup.css">

</head>

<body>
    <div class="parent">
        <div class="headline">
            Settings
        </div>
        <form>
            <div class="form-check">
                <label class="form-check-label" for="bgcolor">
                  Background color
                </label>
                <select id="bgcolor" class="form-control">
                    <option selected>White (default)</option>
                    <option> lightblue</option>
                    <option> lightgrey</option>
                    <option> random color</option>
                    <option> pic</option>
                  </select>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="gradiantcolor">
                    Gradiant color
                </label>
                <input id="gradiantcolor" class="form-control" type="checkbox" name="gradiantcolor">
            </div>

        </form>
    </div>
    
    <footer class="page-footer d-block">
        credits: icons by <a class="bb" target="_blank" href="https://icons8.com/icons/">Icons8</a>
    </footer>

</html>
